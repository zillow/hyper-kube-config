language: python
dist: bionic

python:
  - '3.7'

before_install:
  - sudo rm -f /etc/boto.cfg

env:
  - AWS_DEFAULT_REGION=us-east-1 DYNAMODB_TABLE_K8_CLUSTERS=hyper-kube-config-test

install:
  - pip install -r requirements.txt
  - pip install -r tests/requirements.txt

stages:
  - lint
  - test
  - deploy

jobs:
  include:
    - stage: lint
      name: linting
      script:
        - flake8 *.py tests cli/kubectl-hyperkube
    - stage: test
      name: test
      dist: bionic
      python: 3.7
      script: 
        - python -m unittest discover -v -s tests/ -p "*.py"
    - stage: deploy
      name: deploy
      if: tag IS present
      provider: pypi
      user: sepulworld
      password:
        secure: 
